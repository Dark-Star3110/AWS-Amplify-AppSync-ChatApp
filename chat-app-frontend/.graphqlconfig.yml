projects:
  ChatApp:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-northeast-1
        apiId: wqorihuth5gtdmh5chy75x6zkq
        maxDepth: 2
extensions:
  amplify:
    version: 3
